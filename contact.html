<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="css/commun.css" rel="stylesheet" type="text/css">
    <link href="css/contact.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Contactez-Nous</h1>
<form action="sendToMySecondYearInIut.php" method="get">
<fieldset>
	<legend>Informations personnelles</legend>
<div>
	<label for="surname">Nom :</label>	
	<input type="text" name="surname" id="surname" required>
</div>
<div>
	<label for="firstname">Prénom :</label>
	<input id="firstname" name="firstname" type="text" required>
</div>
<div>
	<label for="email">Email :</label>
	<input type="email" id="email" name="email" tabindex="1" placeholder="votremail@domaine.com" required>
</div>	
<div>
	<label for="zip">Code postal :</label>
	<input id="zip" name="zip" type="text" pattern="[0-9]{5}" required>
</div>
<div>
	<label for="countryselect">Pays d'origine : </label>
	<select name="country" id="countryselect">
		<option value="uk">United Kingdom</option>
		<option value="fr" selected="fr">France</option>
		<option value="sp">Spain</option>
		<option value="ge">Germany</option>
		<option value="us">United States of America</option>
	</select>
</div>
</fieldset>
<fieldset>
	<legend>Vous avez entendu parler de nous via?</legend>
<div>
	
	<select name="via" id="viaselect">
		<option value="ad">Une publicité</option>
		<option value="twitter">Twitter</option>
		<option value="facebook">Facebook</option>
		<option value="recommandation" selected="recommandation">Une recommandation</option>
		<option value="other">Autre</option>
	</select>
</div>
<div>
	<label for="autre">Si autre :</label>
	<input type="text" name="autre" id="autre"> 
</div>
</fieldset>
<fieldset>
	<legend>Date à laquelle vous souhaitez être recontacté</legend>
<input type="Date" name="datecontact" id="datecontact" required>
</fieldset>
<fieldset>
	<legend>Message</legend>

<div>
	<textarea id="msg" name="msg" rows="10" cols="80" 
	placeholder="Nous essaierons de vous répondre dans les meilleurs délais dans la mesure du possible" required></textarea>
</div>
</fieldset>



<div>
	<input type="submit" value="Envoyer">
</div>
</form>
</body>
</html>
